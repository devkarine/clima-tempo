<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Página de Clima</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/index.js" defer></script>
  </head>
  <body>
    <main class="container">
      <section class="temperature-now">
        <div class="location">
          <img src="./assets/img/pin.svg" alt="icone de localizacao" />
          <strong>Rio do Sul, SC</strong>
          <input type="text"  name="localizacao" placeholder="Pesquise sua localização" id="localizacao">
          <label type="button" value="Pesquisar" id="btn-loc"><i class="fas fa-search"></i></label>
        </div>
        <div class="temp">
          <div class="number">
            18
            <div class="maxmin">22° <span>16° </span></div>
          </div>
          <div class="celsius">°C</div>
        </div>
        <div class="statistics">
          <div class="stats">
            <img src="./assets/img/temp-wind.svg" alt="icone de vento" />
            <div class="info">
              <p>Vento</p>
              <h5>17 <span>km/h</span></h5>
            </div>
          </div>
          <div class="stats">
            <img src="./assets/img/temp-humidity.svg" alt="icone de umidade" />
            <div class="info">
              <p>Umidade</p>
              <h5>31 <span>%</span></h5>
            </div>
          </div>
          <div class="stats">
            <img src="./assets/img/temp-rain.svg" alt="icone de chuva" />
            <div class="info">
              <p>Chuva</p>
              <h5>10 <span>%</span></h5>
            </div>
          </div>
        </div>
      </section>

      <section class="air-quality">
        <h2 class="title">
          <img src="./assets/img/leaf.svg" alt="icone de folha de árvore" />Qualidade do ar</h2>

        <p class="good">Boa</p>
        <p class="number">21</p>

        <div class="info">
          <div class="number">
            <p>12.9</p>
            <small>PM2.5</small>
          </div>
          <div class="number">
            <p>12.9</p>
            <small>PM10</small>
          </div>
          <div class="number">
            <p>2.1</p>
            <small>SO₂</small>
          </div>
          <div class="number">
            <p>1.4</p>
            <small>NO₂</small>
          </div>
          <div class="number">
            <p>21.2</p>
            <small>O₃</small>
          </div>
          <div class="number">
            <p>0.7</p>
            <small>CO</small>
          </div>
        </div>
      </section>

      <section class="sun-time">
        <h2 class="title">
          <img src="./assets/img/sun-time.svg" alt="icone do sol" />Horário do
          Sol
        </h2>
        <div class="sun-chart-wrapper">
          <div class="sun-chart">
            <div class="chart">
              <img
                src="./assets/img/sun-chart.svg"
                alt="icone do gráfico do sol"
              />
            </div>
          </div>
        </div>
      </section>
      <section class="week-weather">
        <div class="day">
          <h4 class="title">Amanhã</h4>
          <img src="./assets/img/weather-clouds.svg" alt="" />
          <p>21° <span>16°</span></p>
        </div>
        <div class="day">
          <h4 class="title">Sexta-Feira</h4>
          <img src="./assets/img/weather-sun.svg" alt="" />
          <p>28° <span>20°</span></p>
        </div>
        <div class="day">
          <h4 class="title">Sábado</h4>
          <img src="./assets/img/weather-rain.svg" alt="" />
          <p>25° <span>21°</span></p>
        </div>
        <div class="day">
          <h4 class="title">Domingo</h4>
          <img src="./assets/img/weather-thunder.svg" alt="" />
          <p>20° <span>14°</span></p>
        </div>
        <div class="day">
          <h4 class="title">Segunda-Feira</h4>
          <img src="./assets/img/weather-cloudy.svg" alt="" />
          <p>24° <span>18°</span></p>
        </div>
      </section>
    </main>
  </body>
</html>
